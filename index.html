<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card-wrap">
        <div class="text">
          <div class="text-header">
            <h1>
              Get <span>insights</span> that help
              your business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make
              better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>

          <div class="info">
            <div class="info1">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="info2">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="info3">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>

        <div class="image">
          <img src="./images/image-header-desktop.jpg" alt="image-header" />
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Muhammad Zainul ahda</a>.
      </div>
    </footer>
  </body>
</html>
